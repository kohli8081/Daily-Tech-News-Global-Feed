<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tech News Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #222222;
      --card-bg: #f5f5f5;
      --primary: #0066cc;
      --secondary: #555;
    }
    .dark-mode {
      --bg: #121212;
      --text: #f5f5f5;
      --card-bg: #1e1e1e;
      --primary: #4ea3ff;
      --secondary: #bbbbbb;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .filters select, .filters input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .news-container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }
    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: var(--primary);
    }
    .card p {
      margin: 0 0 0.5rem;
      color: var(--secondary);
    }
    .card a {
      color: var(--primary);
      text-decoration: none;
    }
    .toggle-theme {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: none;
      border: 2px solid #fff;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
    .toggle-theme:hover {
      background: rgba(255,255,255,0.2);
    }
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    @media(max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      .card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily Tech News Blog</h1>
    <button class="toggle-theme" id="themeToggle">ðŸŒ™</button>
    <div class="filters">
      <input type="text" id="search" placeholder="Search news...">
      <select id="countryFilter"></select>
      <select id="dateFilter">
        <option value="today">Today</option>
        <option value="3days">Last 3 Days</option>
        <option value="7days">Last 7 Days</option>
      </select>
    </div>
  </header>
  <main class="news-container" id="news"></main>
  <button id="scrollTopBtn">â†‘</button>

  <script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const SOURCES = {
      'India': [
        'https://gadgets360.com/rss/news',
        'https://feeds.feedburner.com/ndtvgadgets-news'
      ],
      'US': [
        'https://www.theverge.com/rss/index.xml',
        'https://feeds.arstechnica.com/arstechnica/technology'
      ],
      'UK': [
        'https://www.wired.co.uk/feed/rss'
      ],
      'Global': [
        'https://techcrunch.com/feed/',
        'https://www.engadget.com/rss.xml',
        'https://hnrss.org/frontpage'
      ]
    };

    const countrySelect = document.getElementById('countryFilter');
    const searchInput = document.getElementById('search');
    const dateFilter = document.getElementById('dateFilter');
    const newsContainer = document.getElementById('news');

    Object.keys(SOURCES).forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      countrySelect.appendChild(opt);
    });
    const allOpt = document.createElement('option');
    allOpt.value = 'All';
    allOpt.textContent = 'All Countries';
    countrySelect.insertBefore(allOpt, countrySelect.firstChild);
    countrySelect.value = 'All';

    async function fetchRSS(url) {
      try {
        const res = await fetch(PROXY + encodeURIComponent(url));
        const data = await res.json();
        const parser = new DOMParser();
        return parser.parseFromString(data.contents, "text/xml");
      } catch(e) {
        console.error("Error fetching", url, e);
        return null;
      }
    }

    async function loadNews() {
      newsContainer.innerHTML = '';
      let selectedCountry = countrySelect.value;
      let searchTerm = searchInput.value.toLowerCase();
      let daysLimit = dateFilter.value;
      let cutoff = new Date();
      if(daysLimit==='3days') cutoff.setDate(cutoff.getDate()-3);
      else if(daysLimit==='7days') cutoff.setDate(cutoff.getDate()-7);

      let countriesToShow = selectedCountry==='All'? Object.keys(SOURCES): [selectedCountry];

      // Always show India first
      const order = countriesToShow.includes('India')? ['India', ...countriesToShow.filter(c=>c!=='India')]: ['India', ...countriesToShow];

      for(const country of order){
        for(const url of SOURCES[country] || []){
          const xml = await fetchRSS(url);
          if(!xml) continue;
          const items = xml.querySelectorAll('item');
          items.forEach(item=>{
            const title = item.querySelector('title')?.textContent;
            const link = item.querySelector('link')?.textContent;
            const pubDate = new Date(item.querySelector('pubDate')?.textContent);
            const desc = item.querySelector('description')?.textContent;
            if(pubDate < cutoff) return;
            if(searchTerm && !title.toLowerCase().includes(searchTerm)) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h2>${title}</h2><p>${desc || ''}</p><a href="${link}" target="_blank">Read more</a><p><small>${country} â€¢ ${pubDate.toDateString()}</small></p>`;
            newsContainer.appendChild(card);
          });
        }
      }
    }

    searchInput.addEventListener('input', loadNews);
    dateFilter.addEventListener('change', loadNews);
    countrySelect.addEventListener('change', loadNews);

    loadNews();

    // Theme Toggle
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', ()=>{
      document.body.classList.toggle('dark-mode');
      toggle.textContent = document.body.classList.contains('dark-mode')? 'â˜€ï¸':'ðŸŒ™';
    });

    // Scroll to top button
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.onscroll = ()=>{
      scrollBtn.style.display = (document.documentElement.scrollTop>100)? 'block':'none';
    };
    scrollBtn.onclick = ()=>{
      document.documentElement.scrollTop=0;
    };
  </script>
</body>
</html>
