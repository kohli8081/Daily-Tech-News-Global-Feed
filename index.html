<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Global Tech News ‚Äî Daily Digest</title>
  <meta name="description" content="Daily updated tech news from around the world. India news always on top." />
  <style>
    :root{
      --bg:#f7fafc; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --accent:#0f62fe;
      --card-border:#e6e9ef; --tag:#eef2ff; --scroll:#0f62fe;
    }
    html.dark{ 
      --bg:#121212; --card:#1e1e1e; --muted:#a1a1aa; --text:#e4e4e7; 
      --accent:#3b82f6; --card-border:#2e2e2e; --tag:#27272a; --scroll:#06b6d4;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--text);}
    header{position:sticky;top:0;z-index:20;background:var(--card);backdrop-filter:blur(6px);border-bottom:1px solid var(--card-border)}
    .bar{max-width:1200px;margin:0 auto;padding:14px;display:flex;align-items:center;gap:12px;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#2563eb);display:grid;place-items:center;color:white;font-weight:700}
    .title{font-weight:700;font-size:1.05rem}
    .subtitle{font-size:0.82rem;color:var(--muted)}
    .controls{max-width:1200px;margin:14px auto;padding:0 14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .input, select{padding:10px 12px;border-radius:10px;border:1px solid var(--card-border);background:var(--card);color:var(--text);min-width:160px}
    .search{flex:1;min-width:180px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--card-border);background:var(--card);color:var(--accent);cursor:pointer;font-weight:600}
    .btn:hover{background:var(--accent);color:#fff;transition:all .2s}
    .container{max-width:1200px;margin:18px auto;padding:0 14px 80px;display:grid;gap:18px}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .india-section .card{border-left:4px solid #f59e0b}
    .card h3{margin:0;font-size:1rem}
    .meta{font-size:12px;color:var(--muted);margin-top:6px}
    .grid-auto{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    .tag{display:inline-block;font-size:12px;padding:6px 8px;border-radius:999px;background:var(--tag);color:var(--text);border:1px solid var(--card-border);margin-right:8px}
    .desc{color:var(--muted);margin-top:8px;font-size:0.92rem;line-height:1.3}
    .row{display:flex;align-items:center;gap:8px;justify-content:space-between}
    .small{font-size:12px;color:var(--muted)}
    .floating{position:fixed;right:18px;bottom:28px;z-index:60;width:46px;height:46px;border-radius:10px;border:1px solid var(--card-border);background:var(--scroll);color:#fff;display:grid;place-items:center;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,0.25)}
    .hidden{display:none}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .loader{display:inline-block;border:3px solid rgba(0,0,0,0.08);border-left-color:var(--accent);border-radius:999px;width:18px;height:18px;animation:spin .9s linear infinite}
    img.article-img{max-width:100%;height:auto;border-radius:8px;margin-top:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media(max-width:640px){ .bar{padding:12px} .title{font-size:0.98rem} .controls{gap:8px} }
  </style>
</head>
<body>
<header>
  <div class="bar">
    <div class="brand">
      <div class="logo">TN</div>
      <div>
        <div class="title">Global Tech News</div>
        <div class="subtitle">Daily worldwide technology updates</div>
      </div>
    </div>
    <button id="themeToggle" class="btn">üåô</button>
  </div>
</header>

<div class="controls">
  <input type="text" id="searchInput" class="input search" placeholder="Search news..." />
  <select id="countryFilter"></select>
  <button id="refreshBtn" class="btn">‚ü≥ Refresh</button>
</div>

<div class="container">
  <section id="indiaNews" class="india-section">
    <h2>üáÆüá≥ India Tech News</h2>
    <div id="indiaFeed" class="grid-auto"></div>
  </section>
  <section>
    <h2 id="countryTitle">üåç Global Tech News</h2>
    <div id="newsFeed" class="grid-auto"></div>
  </section>
</div>

<button id="scrollTopBtn" class="floating hidden">‚Üë</button>

<script>
const PROXY="https://api.allorigins.win/get?url=";
const SOURCES={
  "Global":[
    "https://feeds.feedburner.com/TechCrunch/",
    "https://www.theverge.com/rss/index.xml",
    "https://www.wired.com/feed/rss",
    "https://www.engadget.com/rss.xml",
    "https://hnrss.org/frontpage"
  ],
  "India":[
    "https://gadgets360.com/rss/news",
    "https://feeds.feedburner.com/ndtvnews-tech"
  ],
  "USA":[
    "https://www.theverge.com/rss/index.xml",
    "https://feeds.feedburner.com/TechCrunch/"
  ],
  "UK":[
    "https://www.techradar.com/rss",
    "https://www.wired.co.uk/feed/rss"
  ],
  "Germany":[
    "https://www.heise.de/rss/heise-atom.xml"
  ],
  "Japan":[
    "https://japantoday.com/feed/technology"
  ],
  "China":[
    "https://www.scmp.com/rss/91/feed"
  ],
  "Australia":[
    "https://www.zdnet.com/topic/australia/rss.xml"
  ]
};
// Fill select with all keys
const countryFilter=document.getElementById("countryFilter");
Object.keys(SOURCES).forEach(c=>{
  const opt=document.createElement("option");
  opt.value=c;opt.textContent=c;countryFilter.appendChild(opt);
});
countryFilter.value="Global";
const indiaFeed=document.getElementById("indiaFeed");
const newsFeed=document.getElementById("newsFeed");
const countryTitle=document.getElementById("countryTitle");

async function fetchFeed(url){
  try{
    const res=await fetch(PROXY+encodeURIComponent(url));
    const data=await res.json();
    const xml=new DOMParser().parseFromString(data.contents,"text/xml");
    return [...xml.querySelectorAll("item")].map(item=>({
      title:item.querySelector("title")?.textContent,
      link:item.querySelector("link")?.textContent,
      desc:item.querySelector("description")?.textContent,
      date:item.querySelector("pubDate")?.textContent,
      img:item.querySelector("media\\:content, enclosure[url]")?.getAttribute("url") || ""
    }));
  }catch(e){return []}
}

function renderArticles(container,articles){
  container.innerHTML="";
  if(!articles.length){container.innerHTML="<p>No news found. Showing older posts soon.</p>";return;}
  articles.forEach(a=>{
    const card=document.createElement("div");card.className="card";
    card.innerHTML=`<h3><a href="${a.link}" target="_blank">${a.title}</a></h3>
      ${a.img?`<img src="${a.img}" class="article-img" alt="">`:""}
      <div class="meta">${new Date(a.date).toLocaleString()}</div>
      <div class="desc">${a.desc||""}</div>`;
    container.appendChild(card);
  });
}

async function loadNews(){
  document.getElementById("refreshBtn").innerHTML='<span class="loader"></span>';
  // India always
  let indiaArticles=[];
  for(const url of SOURCES["India"]){indiaArticles=[...indiaArticles,...await fetchFeed(url)]}
  renderArticles(indiaFeed,indiaArticles.slice(0,6));
  // Selected
  const sel=countryFilter.value;
  countryTitle.textContent=`${sel==="Global"?"üåç Global":sel} Tech News`;
  let articles=[];
  for(const url of SOURCES[sel]||[]){articles=[...articles,...await fetchFeed(url)]}
  if(!articles.length){ // fallback: show global if empty
    for(const url of SOURCES["Global"]){articles=[...articles,...await fetchFeed(url)]}
  }
  renderArticles(newsFeed,articles.slice(0,12));
  document.getElementById("refreshBtn").textContent="‚ü≥ Refresh";
}

document.getElementById("refreshBtn").onclick=loadNews;
countryFilter.onchange=loadNews;
document.getElementById("searchInput").oninput=e=>{
  const q=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.textContent.toLowerCase().includes(q)?"block":"none";
  });
};

const themeToggle=document.getElementById("themeToggle");
themeToggle.onclick=()=>{
  document.documentElement.classList.toggle("dark");
  themeToggle.textContent=document.documentElement.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
const scrollBtn=document.getElementById("scrollTopBtn");
window.addEventListener("scroll",()=>{scrollBtn.classList.toggle("hidden",window.scrollY<300)});
scrollBtn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

loadNews();
</script>
</body>
</html>
